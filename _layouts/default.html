<!DOCTYPE html>
<html>
<head>
  {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
  {% else %}
    <title>Codefeeling</title>
  {% endif %}
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href='http://fonts.googleapis.com/css?family=Cabin:700|Open+Sans:400italic,400,600' rel='stylesheet' type='text/css'>
  <link href="{{ site.url }}/css/style.css" type="text/css" rel="stylesheet" />
  
  <script type="text/javascript" src="{{ site.url }}/js/site.js"></script>
</head>

<body>

    {% include header.html %}
    
    
      {{ content }}

    
    {% unless page.no_sidebar %}
      {% include sidebar.html %}
    {% endunless %}
    
    {% include footer.html %}
    
</body>
</html>
